<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
        <div class="row"><div class="d-flex col-12 justify-content-end bg-dark text-muted align-items-center"><h2 class="text-dark">.</h2><h2>{{display2}}</h2></div></div>
        <div class="row"><div class="d-flex col-12 justify-content-end bg-dark text-white mb-1 align-items-center"><h1 class="text-dark">.</h1><h1>{{display}}</h1></div></div>
        <div class="row">
            <div class="col-3 d-flex justify-content-center bg-danger text-white p-3 mb-1" v-on:click="clear"><h4>AC</h4></div>
            <div class="col-3 d-flex justify-content-center bg-danger text-white p-3 mb-1" v-on:click="cancel"><h4>CE</h4></div>
            <div class="col-3 d-flex justify-content-center bg-warning p-3 mb-1" v-on:click="op('%')"><h4>%</h4></div>
            <div class="col-3 d-flex justify-content-center bg-warning p-3 mb-1" v-on:click="op('รท')"><h4>รท</h4></div>
        </div>
        <div class="row">
            <div class="col-3 d-flex justify-content-center bg-secondary p-3 mb-1" v-on:click="show('7')"><h4>7</h4></div>
            <div class="col-3 d-flex justify-content-center bg-secondary p-3 mb-1" v-on:click="show('8')"><h4>8</h4></div>
            <div class="col-3 d-flex justify-content-center bg-secondary p-3 mb-1" v-on:click="show('9')"><h4>9</h4></div>
            <div class="col-3 d-flex justify-content-center bg-warning p-3 mb-1" v-on:click="op('x')"><h4>x</h4></div>
        </div>
        <div class="row">
            <div class="col-3 d-flex justify-content-center bg-secondary p-3 mb-1" v-on:click="show('4')"><h4>4</h4></div>
            <div class="col-3 d-flex justify-content-center bg-secondary p-3 mb-1" v-on:click="show('5')"><h4>5</h4></div>
            <div class="col-3 d-flex justify-content-center bg-secondary p-3 mb-1" v-on:click="show('6')"><h4>6</h4></div>
            <div class="col-3 d-flex justify-content-center bg-warning p-3 mb-1" v-on:click="op('-')"><h4>-</h4></div>
        </div>
        <div class="row" >    
            <div class="col-3 d-flex justify-content-center bg-secondary p-3 mb-1" v-on:click="show('1')"><h4>1</h4></div>        
            <div class="col-3 d-flex justify-content-center bg-secondary p-3 mb-1" v-on:click="show('2')"><h4>2</h4></div>
            <div class="col-3 d-flex justify-content-center bg-secondary p-3 mb-1" v-on:click="show('3')"><h4>3</h4></div>
            <div class="col-3 d-flex justify-content-center bg-warning p-3 mb-1" v-on:click="op('+')"><h4>+</h4></div> 
        </div>
        <div class="row">
            <div class="col-3 d-flex justify-content-center bg-secondary p-3 mb-1" v-on:click="show('0')"><h4>0</h4></div>
            <div class="col-3 d-flex justify-content-center bg-secondary p-3 mb-1" v-on:click="show('.')"><h4>.</h4></div>
            <div class="col-6 d-flex justify-content-center bg-warning p-3 mb-1" v-on:click="result"><h4>=</h4></div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    new Vue({
        el:'#app',
        data:{
            display:'',
            display2:'',
            number1:0,
            number2:0,
            operator:''        
        },
        methods: {
            show(key){
                this.display+=key
            },
            clear(){
                this.display=''
                this.display2=''
            },
            cancel(){
                this.display=this.display.substring(0,this.display.length-1)
            },
            op(o){
                operator=o
                number1=parseFloat(this.display)
                this.display2=this.display+' '+o
                this.display=''
                if(operator=='%'){
                    this.display=(number1/100)
                }
            },           
            result(){                
                number2=parseFloat(this.display)
                if(operator=='รท'){
                    number1/=number2                        
                }
                if(operator=='x'){
                    number1*=number2                        
                }
                if(operator=='+'){
                    number1+=number2                        
                }
                if(operator=='-'){
                    number1-=number2                        
                }
                this.display2+=' '+number2
                this.display=number1
            }
        },
    })
    </script>
</body>
</html>
